{% extends 'crud/base2.html' %}
{% block body %}
    {% comment %} {% block body %} {% endcomment %}
        <form method="POST" action="update/{{members.id}}">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" value="{{ members.firstname }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" value="{{ members.lastname }}" required="required"/>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" value="{{ members.address }}" required="required"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>submit</button>
            </div>
        </form>
    {% comment %} {% endblock %} {% endcomment %}
{% endblock %}
